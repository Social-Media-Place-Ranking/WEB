<!DOCTYPE html>
<html>
  <head>
    <script src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <main>
      <div class="s002">
        <form>
          <fieldset>
            <legend>RE-RANKING PLACES</legend>
          </fieldset>
          <div class="inner-form">
            <div class="input-field first-wrap">
              <div class="icon-wrap">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"
                  ></path>
                </svg>
              </div>
              <input
                id="search"
                type="text"
                placeholder="What are you looking for?"
              />
              <div id="places_result"></div>
            </div>

            <div class="input-field fifth-wrap">
              <button onclick="get_data()" class="btn-search" type="button">
                SEARCH
              </button>
            </div>
          </div>
        </form>
      </div>

      <script src="js/extention/choices.js"></script>
      <script src="js/extention/flatpickr.js"></script>
      <script>
        flatpickr(".datepicker", {});
      </script>
      <script>
        const choices = new Choices("[data-trigger]", {
          searchEnabled: false,
          itemSelectText: "",
        });
      </script>

      <div id="map"></div>

      <script>
        var map = L.map("map").setView([51.505, -0.09], 13);

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution:
            '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        }).addTo(map);

        var greenIcon = new L.Icon({
          iconUrl:
            "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png",
          shadowUrl:
            "https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png",
          iconSize: [25, 41],
          iconAnchor: [12, 41],
          popupAnchor: [1, -34],
          shadowSize: [41, 41],
        });

        user_location = [40.7128, -74.006];
        L.marker(user_location, { icon: greenIcon })
          .addTo(map)
          .bindPopup("user location")
          .openPopup();
        map.setView(user_location);
      </script>
    </main>
  </body>
</html>
